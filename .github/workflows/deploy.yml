name: Deploy microsite to GitHub Pages


on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5


      - name: Upload microsite folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./microsite   # <- folder is still named microsite

      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
