name: Deploy microsite to GitHub Pages

# Trigger on any push to main, or manual workflow_dispatch
on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup GitHub Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the folder you want to deploy
      - name: Upload microsite folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./microsite   # <- folder is still named microsite

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
